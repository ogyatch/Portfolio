<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイク機能と文字起こし</title>
  <!-- Google FontsからNoto Serif JPを読み込む -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
  <!-- style.cssへのリンクを追加 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- マイクを制御するボタン -->
  <button id="start">マイクを開始</button>
  <button id="stop">マイクを終了</button>

  <!-- 音声データを可視化するためのCanvas -->
  <canvas id="canvas"></canvas>

  <!-- 音声認識の結果（文字起こし）を表示するエリア -->
  <div id="transcript"></div>

  <!-- JavaScriptのリンク -->
  <script src="script.js"></script>

</body>
</html>
