    <script defer src="js/scripts.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <div class="page-container">
        <main>
            <div class="animation-container">

                    <a href="animation1.html"></a>
                    <div id="animation1"></div>
                    <div class="animation-caption">
                        <span class="animation-category">Interaction</span>

                <div class="animation-thumbnail">

				<div class="animation-thumbnail">

                    <div class="animation-caption">

                </div>
				<div class="animation-thumbnail">

        </main>
        <footer>
            <div class="footer-content">
                Â© TOMOHIRO OGAWA
            </div>

    </div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        document.addEventListener("DOMContentLoaded", function() {
            loadAnimation('js/animation1.js', 'animation1');
			loadAnimation('js/animation2.js', 'animation2');
			loadAnimation('js/animation3.js', 'animation3');
			loadAnimation('js/animation4.js', 'animation4');
        });

        function loadAnimation(scriptPath, containerId) {
            let script = document.createElement('script');
            script.src = scriptPath;
            script.onload = function() {
                new p5(function(p) {
                    window["setupAnimation"](p, containerId);
                }, containerId);
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
